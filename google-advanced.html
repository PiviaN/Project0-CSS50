<html lang="en">
    <head>
        <title>Advanced Google Search</title>

        <link rel="stylesheet" href="advanced.css">
        
        
        

    </head>

    <body>

        <img src="Images/google-logo.png" class="google-logo-image">
        <a href="google-search.html" class="back-to-google">Back to Google Search</a>
        
        <h2 class="query-advanced"> Advanced Query</h2>
    


        <h2 class="find-pages"> Find pages with...</h2>
        
         
        <form action="https://google.com/search">
        <h3>All these words: <input type="text" name="as_q" class= "input-box1" value autofocus="autofocus"> </h3>
        <h3>This exact word or phrase: <input type="text" name="as_epq" class="input-box2" value autofocus="autofocus"> </h3>
        <h3>Any of these words: <input type="text" class="input-box3" name="as_oq" value autofocus="autofocus"> </h3>
        <h3>None of these words: <input type="text" class="input-box4" name="as_eq" value autofocus="autofocus"> </h3>
        <input type="submit" value="Advanced" class="advanced-button">
        </form>
        
        
        


    </body>
    </html>
